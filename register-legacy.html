<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Legacy Plan | Novareal Capital</title>
  <meta name="description" content="Register for the Legacy investment plan at Novareal Capital. Designed for high-net-worth investors seeking elite estate-grade real estate opportunities.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-green-700 tracking-wide">Novareal Capital</a>
      <a href="index.html#plans" class="text-sm text-green-600 hover:underline">← Back to Plans</a>
    </div>
  </header>

  <!-- FORM SECTION -->
  <section class="py-16 px-4" data-aos="fade-up">
    <div class="max-w-2xl mx-auto bg-white p-10 rounded-2xl shadow-lg border border-green-100">
      <h1 class="text-4xl font-extrabold text-center text-green-700 mb-2 tracking-tight">Legacy Plan Registration</h1>
      <p class="text-center text-gray-600 mb-6">Exclusively tailored for high-net-worth investors with long-term, estate-grade goals.</p>

      <form id="legacyForm" action="https://formspree.io/f/your_form_id" method="POST" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="Plan" value="Legacy" />

        <div>
          <label class="block text-sm font-medium mb-1">Full Name <span class="text-red-500">*</span></label>
          <input name="name" type="text" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address <span class="text-red-500">*</span></label>
          <input name="email" type="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input name="phone" type="tel" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Residential Address</label>
          <input name="address" type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Upload Valid Government ID <span class="text-red-500">*</span></label>
          <input name="id_file" type="file" accept="image/*,application/pdf" required 
            class="w-full p-3 border border-gray-300 rounded-lg bg-white file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:bg-green-100 file:text-green-700 file:rounded-lg" />
          <p class="text-xs text-gray-500 mt-1">Accepted formats: PDF, JPG, PNG (max 5MB)</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Source of Funds</label>
          <textarea name="funds" rows="4" placeholder="E.g., Employment income, inheritance, business profits..." class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
        </div>

        <div class="flex items-start">
          <input id="terms" type="checkbox" required class="mt-1 mr-2" />
          <label for="terms" class="text-sm text-gray-600">I agree to the <a href="terms.html" class="text-green-600 underline">terms and conditions</a>.</label>
        </div>

        <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
          Submit Application
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-500">
        Already applied? <a href="index.html#login" class="text-green-600 underline">Log in to track status</a>.
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-8 text-center text-sm text-gray-500">
    &copy; 2025 Novareal Capital. All rights reserved.
  </footer>

  <!-- AOS Init + Email Simulation -->
  <script>
    AOS.init();
    
    document.getElementById("legacyForm").addEventListener("submit", function () {
      setTimeout(() => {
        alert("✅ Application received. Verification code will be sent to your registered email.");
      }, 300);
    });
  </script>

</body>
</html>
