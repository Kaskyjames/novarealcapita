
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Starter Plan Registration</h1>
    <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
      <input type="hidden" name="Plan" value="Starter">
      <div>
        <label class="block mb-1">Full Name</label>
        <input name="name" type="text" required class="w-full border p-3 rounded">
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input name="email" type="email" required class="w-full border p-3 rounded">
      </div>
      <div>
        <label class="block mb-1">Phone Number</label>
        <input name="phone" type="tel" class="w-full border p-3 rounded">
      </div>
      <div>
        <label class="block mb-1">Country</label>
        <input name="country" type="text" class="w-full border p-3 rounded">
      </div>
      <button class="bg-green-700 text-white py-3 px-6 rounded hover:bg-green-800 w-full">Submit Registration</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Back to <a href="index.html#plans" class="underline text-green-700">Investment Plans</a></p>
  </div>

</html>
