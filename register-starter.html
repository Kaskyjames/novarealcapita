<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Starter Plan | Novareal Capital</title>
  <meta name="description" content="Register for the Starter investment plan at Novareal Capital and begin your journey to high-yield global real estate returns.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-green-700">Novareal Capital</a>
      <a href="index.html#plans" class="text-sm text-green-600 hover:underline">← Back to Plans</a>
    </div>
  </header>

  <!-- FORM SECTION -->
  <section class="py-16 px-4" data-aos="fade-up">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Starter Plan Registration</h1>
      <p class="mb-6 text-gray-600 text-center">Begin your investment journey with our flexible Starter plan. Fill in your details to get started.</p>

      <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-6">
        <input type="hidden" name="Plan" value="Starter">

        <div>
          <label class="block text-sm font-medium mb-1">Full Name <span class="text-red-500">*</span></label>
          <input name="name" type="text" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address <span class="text-red-500">*</span></label>
          <input name="email" type="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input name="phone" type="tel" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Country</label>
          <input name="country" type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
          Submit Registration
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-500">
        Already registered? <a href="index.html#login" class="text-green-600 underline">Log in here</a>.
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-8 text-center text-sm text-gray-500">
    &copy; 2025 Novareal Capital. All rights reserved.
  </footer>

  <!-- AOS Init -->
  <script>
    AOS.init();
  </script>

</body>
</html>
