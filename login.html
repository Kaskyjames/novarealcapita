<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Novareal Capital</title>
  <meta name="description" content="Login to your Novareal Capital account to manage your investment dashboard.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">Novareal Capital Login</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">Enter your credentials to access your dashboard.</p>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input id="email" type="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input id="password" type="password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg transition">
          Login
        </button>
      </form>

      <p class="text-sm text-gray-500 mt-4 text-center">
        <a href="reset-password.html" class="text-green-600 hover:underline">Forgot Password?</a>
      </p>
      <p class="text-sm text-gray-500 mt-2 text-center">
        Don’t have an account? <a href="starter-register.html" class="text-green-600 hover:underline">Register here</a>
      </p>
    </div>
  </div>

  <!-- Firebase Config and Auth Script -->
  <script>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCX1vIY4kq6Al66CjV9npqHeViSwdgFIc8",
    authDomain: "novarealcapital-a5015.firebaseapp.com",
    projectId: "novarealcapital-a5015",
    storageBucket: "novarealcapital-a5015.firebasestorage.app",
    messagingSenderId: "783225302855",
    appId: "1:783225302855:web:9e1b9e227afc07e2602662"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
    // Login Logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (!user.emailVerified) {
            alert("Please verify your email before logging in.");
            auth.signOut();
          } else {
            // ✅ Successful login — redirect to dashboard
            window.location.href = "dashboard.html";
          }
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
  

</body>
</html>
