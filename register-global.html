<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Investor â€“ Register | Novareal Capital</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Global Investor Registration</h1>
    <form action="https://formspree.io/f/your_form_id" method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow">
      <input type="hidden" name="Plan" value="Global Investor">
      <div><label class="block mb-1">Full Name</label><input name="name" required class="w-full border p-3 rounded"></div>
      <div><label class="block mb-1">Email</label><input name="email" type="email" required class="w-full border p-3 rounded"></div>
      <div><label class="block mb-1">Phone</label><input name="phone" class="w-full border p-3 rounded"></div>
      <div><label class="block mb-1">Company / Trust Name</label><input name="company" class="w-full border p-3 rounded"></div>
      <div><label class="block mb-1">Upload Passport</label><input name="passport_file" type="file" accept="image/*,application/pdf" class="w-full p-2 border rounded bg-white"></div>
      <div><label class="block mb-1">Proof of Funds</label><input name="proof_file" type="file" accept="application/pdf" class="w-full p-2 border rounded bg-white"></div>
      <button class="bg-green-700 text-white py-3 px-6 rounded hover:bg-green-800 w-full">Submit Securely</button>
    </form>
    <p class="mt-4 text-sm text-center">Back to <a href="index.html#plans" class="underline text-green-700">Plans</a></p>
  </div>
</body>
</html>
